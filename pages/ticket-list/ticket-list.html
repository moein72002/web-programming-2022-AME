<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket-list.css">
    <link rel="icon" href="../../images/logo.png">
    <title>هواپیمایی هدف</title>
</head>

<body dir="rtl" class="dark-mode">

    
    <section class="form-container" data-aos="zoom-in">

        <form autocomplete="off">
            <div class="inputBox autocomplete">
                <span>نام فرودگاه مبدا</span>
                <input required="true" id="origin-airport" type="text" placeholder="فرودگاه مبدا">
            </div>

            <div class="inputBox autocomplete">
                <span>نام فرودگاه مقصد</span>
                <input required="true" id="destination-airport" type="text" placeholder="فرودگاه مقصد">
            </div>

            <div class="inputBox">
                <span>تاریخ رفت</span>
                <input required="true" id="depart-date" type="date">
            </div>

            <div class="inputBox">
                <span>تاریخ برگشت</span>
                <input id="return-date" type="date">
            </div>

            <div class="inputBox">
                <span>تعداد مسافران</span>
                <div>
                    <button class="inc-dcr-psg-btn" id="inc-psg-btn"> + </button>
                    <input required="true" class="psg-input" id="psg-input" value="1"></input>
                    <button class="inc-dcr-psg-btn" id="dcr-psg-btn"> - </button>
                </div>

            </div>

            <button type="submit" class="btn" id="search-ticket-btn">جستجوی بلیط</button>

        </form>

    </section>

    <h2 class="title">لیست بلیط های یافت شده</h2>
    <div id="amir">
    </div>
    <script src="ticket-list.js"></script>
    <script src="../../index.js"></script>
</body>

</html>
