<!DOCTYPE html>

<html lang="fa">
<meta charset="UTF-8">
<head>
    <title>شرکت هواپیمایی هدف</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />


</head>

<body dir="rtl" id="root " class="dark-mode">
    <div class="center-container">
    <div class="login-card">
        <div class="row">
           <div class="col-sm-12">
               <div class="login-form">
                   <div class="logo-img"> <img src="../../images/logo.png" class="logo-img" ></div>
                <h2 class="card-title">ایجاد حساب کاربری</h2>
               </div>
           </div>
        </div>
        <div class="row">   
            <div class="col-sm-6">
                <div class="register-grid">
                    <div>
                        <p class="field-title">نام</p>
                        <label>
                            <input class="text-input" type="text" id="name-input" placeholder="نام خود را وارد کنید" />
                        </label>
                    </div>
            </div>
                    </div>
                    <div class="col-sm-6">
                        <p class="field-title">نام خانوادگی</p>
                        <label>
                            <input class="text-input" id="lastname-input" type="text" placeholder="نام خانوادگی خود را وارد کنید" />
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <p class="field-title">شماره پاسپورت</p>
                        <label>
                            <input class="text-input" id="passport-input" type="tel" placeholder="       شماره پاسپورت خود را وارد کنید" />
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <p class="field-title">ایمیل</p>
                        <label>
                            <input class="text-input" id="email-input" type="email" placeholder="                     ایمیل خود را وارد کنید" />
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <p class="field-title">رمز عبور</p>
                        <label>
                            <input class="text-input" id="password-input" type="password" placeholder="رمز عبور خود را وارد کنید" />
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <p class="field-title">تکرار رمز عبور </p>
                        <label>
                            <input class="text-input" id="password-repeat-input" type="password" placeholder="رمز عبور خود را تکرار کنید" />
                        </label>
                    </div>
                    <br/>
                </div>
                <div class="col-sm-12">
                
                <button class="login-button" id="creat account">
                    ایجاد حساب
                </button>
                <a href="../login/login.html" style="color: gray;">
                    حساب کاربری دارید؟
                </a>
               </div>
           
        </div>
    </div>

    
</body>
</html>
