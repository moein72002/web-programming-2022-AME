<!DOCTYPE html >

<html lang="fa">
<meta charset="UTF-8">
<head>
    <title>شرکت هواپیمایی هدف</title>
    <link href="login.css" rel="stylesheet" />

</head>

<body dir="rtl" id="root" class="dark-mode">
    <div class="center-container">
        <div class="login-card">
            <div class="login-form">

                <h2 class="card-title">ورود به حساب کاربری</h2>

                <label>
                    <input class="text-input" type="email" placeholder="ایمیل خود را وارد کنید" />
                </label>
                <label>
                    <input class="text-input" type="password" placeholder="رمز عبور خود را وارد کنید" />
                </label>
                <br/>
                <button class="login-button" onclick="location.href='../home/home.html'">
                    ورود
                </button>
                <a href="../register/register.html" style="color: gray;">
                    حساب کاربری ندارید؟
                    <span style="font-weight: 700;">
                        ثبت نام کنید
                    </span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
